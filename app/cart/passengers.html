<div class="container-fluid">

<div class="row">
	<div class="steps">
		<div class="step1 col-md-3">
			<div class="circle col-md-4">1</div>
			<!--<span class="tick col-md-1">&#10003;</span>-->
			<span class="stepName col-md-7"><a href="#/booking/tours">Tours</a></span>
		</div>
		<div class="step2 col-md-3 currentStep">
			<div class="circle col-md-4">2</div>
			<!--<span class="tick col-md-1">&#10003;</span>-->
			<span class="stepName col-md-7">Passengers</span>
		</div>
		<div class="step3 col-md-3">
			<div class="circle col-md-4">3</div>
			<!--<span class="tick col-md-1">&#10003;</span>-->
			<span class="stepName col-md-7">Payment</span>
		</div>
		<div class="step4 col-md-3">
			<div class="circle col-md-4">4</div>
			<!--<span class="tick col-md-1">&#10003;</span>-->
			<span class="stepName col-md-7">Confirmation</span>
		</div>
	</div>
</div>

	
<hr />


    <div class="row">
	
		<h2>Passenger details</h2>
		
		
		<form class="form-horizontal">
			<fieldset>

			<div class="passengerCont" ng-repeat="p in passengers track by $index">
				<div class="form-group">
					<label class="col-md-4 control-label" for="">First name</label>  
					<div class="col-md-4 ">
						<input id="" name="" placeholder="" class="form-control input-md" type="text" ng-model="p.fname" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="">Last name</label>  
					<div class="col-md-4 ">
						<input id="" name="" placeholder="" class="form-control input-md" type="text" ng-model="p.lname" />
					</div>
				</div>
			</div>

			</fieldset>
		</form>
		
		
		<button ng-click="add()">Add another passenger</button>
		
		<div>{{passengers}}</div>
    </div>
</div>
